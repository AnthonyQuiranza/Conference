{% extends 'eventos/base.html' %}

{% block title %}Gestionar Revisión{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Gestionar Revisión: {{ trabajo.titulo }}</h2>
    <p>Autor: {{ trabajo.autor.username }}</p>
    <p>Archivo: <a href="{{ trabajo.archivo.url }}">{{ trabajo.archivo.name }}</a></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Revisión</button>
    </form>
</div>
{% endblock %}
